<div class="container">
    <form>
      <div class="form-group row">
        <label for="projectName" class="col-sm-2 col-form-label">Project Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="projectName" placeholder="Project name"  name="projectName" [(ngModel)]="dataService.project.name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 text-right">
          <button type="submit" class="btn btn-primary" (click)="addOrUpdateProject()">{{addOrUpdate}}</button>
        </div>
      </div>
    </form>
  </div>
