<div class="container">
  <div class="text-right">
      <a routerLink="/add-project">  
        <button type="button" class="btn btn-primary">Add Project</button>
      </a>
  </div>
  <br>
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <th>
        Slno
      </th>
      <th>
        Name
      </th>
      <th>
        Operations
      </th>
    </thead>
    <tbody>
      <tr *ngFor= "let project of dataService.projects;index as i">
        <td>{{project.id}}</td>
        <td>{{project.name}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="updateProject(project)">Update</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-danger" (click)="deleteProject(i,project)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>  
</div>
