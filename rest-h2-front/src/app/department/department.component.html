<div class="container">
  <div class="text-right"> 
    <button type="button" class="btn btn-primary" (click)="addDepartment()">Add Department</button>
  </div>
  <br>
  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <th>
        Slno
      </th>
      <th>
        Name
      </th>
      <th>
        Operations
      </th>
    </thead>
    <tbody>
      <tr *ngFor= "let department of dataService.departments; index as i;">
        <td>{{i+1}}</td>
        <td>{{department.name}}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="updateDepartment(department)">Update</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-danger" (click)="deleteDepartment(i,department)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>  
</div>
