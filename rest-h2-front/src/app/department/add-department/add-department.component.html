<div class="container">
  <form>
    <div class="form-group row">
      <label for="departmentName" class="col-sm-2 col-form-label">Department Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="departmentName" placeholder="Department name" name="departmentName" [(ngModel)]="dataService.department.name"> 
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 text-right">
        <button type="submit" class="btn btn-primary" (click)="addOrUpdateDepartment()">{{addOrUpdate}}</button>
      </div>
    </div>
  </form>
</div>
